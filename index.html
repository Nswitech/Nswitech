<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Nswitech</title> <!--Webpage name-->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="shortcut icon" href="nswitech.jpg" type="image/x-icon"> <!--Webpage icon-->
</head>


<body>
    <div class="overlay"></div>
    
    <div class="profile-card">

        </div>
        
        <div class="menu-icon">
            <button class="action-btn" onclick="openShareInterface(event, 'https:your-default-link.com')">
                &#x22EE;
            </button>
        </div>


        <img src="nswitech.jpg" alt="Profile Picture" class="profile-image"> <!--profice picture-->



        <div class="profile-header">
            <h1>NSWITECH</h1>
            <p>where speed meets tech: fast, efficient, and cutting-edge solutions designed to keep you ahead</p>
        </div>
        
        <div class="social-links">

            
            <div class="social-link">
                <img src="Icons/facebook.png" alt="Facebook"> <!--Link3 icon-->
                <a href="https://web.facebook.com/profile.php?id=61578862094167" target="_blank">Nswitech Facebook Page</a> <!--Link3 link-->
                <button class="share-btn" onclick="openShareInterface(event)">•••</button>
            </div>
            
            
            <div class="social-link">
                <img src="Icons/instagram.png" alt="Instagram"> <!--Link5 icon-->
                <a href="https://www.instagram.com/nswitech_bd/" target="_blank">Nswitech Instagram</a> <!--Link5 link-->
                <button class="share-btn" onclick="openShareInterface(event)">•••</button>
            </div>
            
        </div>
    </div>
    
    <div class="action-buttons">

        <button class="action-btn" onclick="makeCall()">
            <img src="Icons/dial.png" alt="Call">
        </button>

        <a href="https://wa.me/+8801935674340" target="_blank">
            <button class="action-btn">
                <img src="Icons/whatsapp.png" alt="WhatsApp">
            </button>
        </a>
        
        <a href="https://mail.google.com/mail/?view=cm&fs=1&to=nswitechbd@gmail.com" target="_blank">
        <button class="action-btn">
            <img src="Icons/email.png" alt="Email">
       
    </div>
    
    <div class="share-overlay" id="shareOverlay"></div>
    
    <div class="share-interface" id="shareInterface">
        <div class="share-header">
            <h3>Share link</h3>
            <button class="close-btn" onclick="closeShareInterface()">⤫</button>
        </div>
        <div class="share-options">
            <div class="share-option" onclick="shareOnPlatform('facebook')">
                <img src="Icons/facebook(1).png" alt="Facebook">
                <span>Facebook</span>
            </div>
            <div class="share-option" onclick="shareOnPlatform('whatsapp')">
                <img src="Icons/whatsapp.png" alt="WhatsApp">
                <span>WhatsApp</span>
            </div>
            <div class="share-option" onclick="shareOnPlatform('linkedin')">
                <img src="Icons/linkedin(1).png" alt="LinkedIn">
                <span>LinkedIn</span>
            </div>
          
            </div>
        </div>
        <div class="copy-link">
            <input type="text" id="linkToCopy" value="https://nswitech.github.io/Nswitech/" readonly> <!--Main Link-->
            <button onclick="copyLink()">Copy link</button>
        </div>
    </div>
    
    
    
</body>
</html>
